dimred-js:
  filter: rjsmin
  output: ckanext-dimred/%(version)s-dimred.js
  contents:
    - js/dimred-view-form.js
  extra:
    preload:
      - base/main

dimred-echarts-js:
  filter: rjsmin
  output: ckanext-dimred/%(version)s-dimred-echarts.js
  contents:
    - js/vendor/echarts.min.js
    - js/vendor/echarts-gl.min.js
    - js/dimred-view-echarts.js
  extra:
    preload:
      - base/main

dimred-css:
  filter: cssrewrite
  output: ckanext-dimred/%(version)s-dimred.css
  contents:
    - css/dimred.css
